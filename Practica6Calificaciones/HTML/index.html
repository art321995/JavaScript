<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../CSS/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Calificaciones</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Promedio del Semestre</h1>
        </header>
        <div class="row mt-3s">
            <div class="form-group">
              <label for="matricula">Ingrese su matricula:</label>
              <input type="text" name="" id="matricula" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted"></small>
            </div>
        </div>
        <div class="row mt-3s">
            <div class="form-group">
              <label for="cali1">Ingrese calificacion 1:</label>
              <input type="text" name="" id="cali1" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted"></small>
            </div>
        </div>
        <div class="row mt-3s">
            <div class="form-group">
              <label for="cali2">Ingrese calificacion 2:</label>
              <input type="text" name="" id="cali2" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted"></small>
            </div>
        </div>
        <div class="row mt-3s">
            <div class="form-group">
              <label for="cali3">Ingrese calificacion 3:</label>
              <input type="text" name="" id="cali3" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted"></small>
            </div>
        </div>
        <div class="row mt-3s">
            <div class="form-group">
              <label for="cali4">Ingrese calificacion 4:</label>
              <input type="text" name="" id="cali4" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted"></small>
            </div>
        </div>
        <div class="row mt-3s">
            <div class="form-group">
              <label for="cali5">Ingrese calificacion 5:</label>
              <input type="text" name="" id="cali5" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted"></small>
            </div>
        </div>
        <div class="row mt-3">
            <button type="button" id="btnCalcularPromedio" class="btn btn-primary btn-lg btn-block">
                Calcular Promedio
            </button>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-primary" role="alert">
                    <span id="resultado"></span>            </div>
            </div>
        </div>
    </div>
    

    <script src="./../JS/index.js"></script>
</body>
</html>
